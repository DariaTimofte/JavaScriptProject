<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles/login.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Log in</title>
    </head>
    <body>
        <!-- <h1 class="animated infinite bounce delay-2s" id="exemple">Example</h1> -->
        <div class="formContainer">
            <div id="heading">
                <h1>LOG IN</h1>
            </div>
            <form id="myForm">
                <div class="inputType">
                    <label for="inputUsername" id="username">Username</label>
                    <input class="input" type="text" placeholder="Username" id="inputUsername"/>
                    <p></p>
                </div>
                <div class="inputType">
                    <label for="inputMail" id="mail">Email</label>
                    <input class="input" type="email" placeholder="test@example.com" id="inputMail"/>
                    <p></p>
                </div>
                <div class="inputType">
                    <label for="passInput" id="pass">Password</label>
                    <input type="password" placeholder="password" class="input" id="passInput"/>
                    <p></p>
                </div>
                <div class="inputType">
                    <label for="gender" id="gender">Gender</label>
                    <select id="genderDropdown">
                        <option value=""></option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
                <diV class="radioBtn">
                        First time visitor?<br/>
                        <label for="box1">Yes</label>
                        <input type="radio" id="radio" name="yesno" value="1"/>
                        <label for="box2">No</label>
                        <input type="radio" id="radio" name="yesno" value="2"/>
                </diV>    
                <div class="rangeslider"> 
                        <br> How old are you? <br>
                        <input type="range" min="1" max="100" value="10"
                           class="myslider" id="sliderRange"> 
                </div> 
                <div class="terms">
                        <br><input type="checkbox" name="checkbox" value="check" id="check"/> I have read and agree to the Terms and Conditions and Privacy Policy
                </div>
                <div id="buttonType">
                    <input type="button" value="LOG IN" id="inputSubmit" onsubmit="validateCheckBox()"/>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
